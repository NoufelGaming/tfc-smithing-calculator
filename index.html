<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFC Smithing Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2d3748; /* Darker container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: bold;
            color: #4fd1c5; /* Teal color for heading */
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #a0aec0; /* Light gray for labels */
        }
        input[type="number"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #4a5568; /* Darker border */
            border-radius: 8px;
            background-color: #2d3748; /* Same as container for seamless look */
            color: #e2e8f0;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4fd1c5; /* Teal on focus */
        }
        button {
            background-color: #4fd1c5; /* Teal button */
            color: #1a202c; /* Dark text on button */
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.125rem; /* text-lg */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #38b2ac; /* Darker teal on hover */
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .result-area {
            background-color: #1a202c; /* Even darker for results */
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            word-wrap: break-word; /* Break long words */
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #90cdf4; /* Light blue for results */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow-x: auto; /* Allow horizontal scrolling for long lines */
        }
        .error-message {
            color: #fc8181; /* Red for errors */
            margin-top: 10px;
            font-weight: 600;
        }
        .loading-indicator {
            text-align: center;
            color: #4fd1c5;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TFC Smithing Calculator ðŸ”¨</h1>

        <div class="input-group">
            <label for="greenArrow">Current Green Arrow Position:</label>
            <input type="number" id="greenArrow" placeholder="e.g., 60">
        </div>

        <div class="input-group">
            <label for="redArrow">Red Arrow (Final Target) Position:</label>
            <input type="number" id="redArrow" placeholder="e.g., 55">
        </div>

        <div class="input-group">
            <label for="finalHits">Required Final Hits (comma-separated, right to left):</label>
            <textarea id="finalHits" rows="3" placeholder="e.g., -15, 2, 7 (for 3 hits) or 16, 2 (for 2 hits)"></textarea>
            <small class="text-gray-400">Enter the numerical values for the hits in the red-bordered slots, from right to left.</small>
        </div>

        <div class="input-group">
            <label for="availableButtons">All Available Anvil Buttons (comma-separated):</label>
            <textarea id="availableButtons" rows="2" placeholder="e.g., 2, 7, 13, 16, -3, -6, -9, -15"></textarea>
            <small class="text-gray-400">Enter all numbers on your anvil buttons, separated by commas.</small>
        </div>

        <button onclick="calculateSmithing()">Calculate Steps</button>

        <div id="loading" class="loading-indicator hidden">Calculating...</div>
        <div id="result" class="result-area"></div>
        <div id="error" class="error-message hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Pre-fill with common values for convenience
            document.getElementById('availableButtons').value = '2, 7, 13, 16, -3, -6, -9, -15';
        });

        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.remove('hidden');
            if (isError) {
                element.classList.add('error-message');
            } else {
                element.classList.remove('error-message');
            }
        }

        function hideMessage(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }

        function parseNumbers(inputString) {
            return inputString.split(',').map(s => parseFloat(s.trim())).filter(n => !isNaN(n));
        }

        async function calculateSmithing() {
            hideMessage('result');
            hideMessage('error');
            showMessage('loading', 'Calculating...', false);

            const greenArrow = parseFloat(document.getElementById('greenArrow').value);
            const redArrow = parseFloat(document.getElementById('redArrow').value);
            const finalHitsInput = document.getElementById('finalHits').value;
            const availableButtonsInput = document.getElementById('availableButtons').value;

            if (isNaN(greenArrow) || isNaN(redArrow) || !finalHitsInput || !availableButtonsInput) {
                showMessage('error', 'Please fill in all fields with valid numbers.', true);
                hideMessage('loading');
                return;
            }

            const finalHits = parseNumbers(finalHitsInput);
            const availableButtons = parseNumbers(availableButtonsInput);

            if (finalHits.length === 0 || availableButtons.length === 0) {
                showMessage('error', 'Please enter valid numerical values for hits and buttons.', true);
                hideMessage('loading');
                return;
            }

            // Calculate the total effect of the final hits
            const totalFinalHitEffect = finalHits.reduce((sum, val) => sum + val, 0);

            // Calculate the pre-final target value
            const preFinalTarget = redArrow - totalFinalHitEffect;

            let resultText = `Current Green Arrow: ${greenArrow}\n`;
            resultText += `Red Arrow Target: ${redArrow}\n`;
            resultText += `Required Final Hits (right to left): ${finalHits.join(', ')}\n`;
            resultText += `Total effect of final hits: ${totalFinalHitEffect}\n`;
            resultText += `Pre-final target value (before final hits): ${preFinalTarget}\n\n`;

            // Use BFS to find the shortest path from current green arrow to pre-final target
            const path = findShortestPathBFS(greenArrow, preFinalTarget, availableButtons);

            if (path.length > 0) {
                resultText += "--- Phase 1: Adjusting Green Arrow ---\n";
                resultText += `To get from ${greenArrow} to ${preFinalTarget}, press these buttons:\n`;
                path.forEach((hit, index) => {
                    resultText += `${index + 1}. Press the ${hit > 0 ? '+' : ''}${hit} button.\n`;
                });
                resultText += `(Your green arrow should now be at ${preFinalTarget})\n\n`;

                resultText += "--- Phase 2: Performing Final Required Hits ---\n";
                resultText += `Once at ${preFinalTarget}, perform these hits in order (right to left as per red slots):\n`;
                let currentVal = preFinalTarget;
                finalHits.forEach((hit, index) => {
                    resultText += `${index + 1}. Press the ${hit > 0 ? '+' : ''}${hit} button.\n`;
                    currentVal += hit;
                });
                resultText += `(Your green arrow should now be at ${currentVal}, perfectly on the Red Arrow!)\n`;
            } else {
                resultText += "Could not find a path to reach the pre-final target using the available buttons. Try adjusting your inputs or if the range is too large, it might be unreachable with these buttons.\n";
            }

            showMessage('result', resultText);
            hideMessage('loading');
        }

        // BFS implementation to find shortest path
        function findShortestPathBFS(start, target, buttons) {
            const queue = [[start, []]]; // [current_value, path_taken]
            const visited = new Set();
            visited.add(start);

            // Limit search range to prevent infinite loops or excessively long calculations
            // TFC values usually stay within a reasonable range.
            const MIN_VAL = -1000; // Arbitrary lower bound
            const MAX_VAL = 1000; // Arbitrary upper bound
            const MAX_DEPTH = 10; // Max number of presses to search

            while (queue.length > 0) {
                const [currentVal, path] = queue.shift();

                if (currentVal === target) {
                    return path; // Found the shortest path
                }

                if (path.length >= MAX_DEPTH) {
                    continue; // Too deep, stop exploring this path
                }

                for (const button of buttons) {
                    const nextVal = currentVal + button;

                    // Check if within reasonable bounds and not visited
                    if (nextVal >= MIN_VAL && nextVal <= MAX_VAL && !visited.has(nextVal)) {
                        visited.add(nextVal);
                        queue.push([nextVal, [...path, button]]);
                    }
                }
            }
            return []; // No path found
        }
    </script>
</body>
</html>
